
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels: { app: backend }
  template:
    metadata:
      labels: { app: backend }
    spec:
      containers:
      - name: backend
        image: us-docker.pkg.dev/PROJECT_ID/backend-repo/backend:latest
        ports:
        - containerPort: 8080
